sonarGradlePlugin = { module = "org.sonarsource.scanner.gradle:sonarqube-gradle-plugin", version.ref = "sonarVersion" }
jacocoGradlePlugin = { module = "org.jacoco:org.jacoco.core", version.ref = "jacocoVersion" }
spotlessGradlePlugin = { module = "com.diffplug.spotless:spotless-plugin-gradle", version.ref = "spotlessVersion"}
cpdGradlePlugin = { module = "de.aaschmid:gradle-cpd-plugin", version.ref = "cpdPluginVersion"}
