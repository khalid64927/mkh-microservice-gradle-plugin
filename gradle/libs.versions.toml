depCheckGradlePlugin = { module = "org.owasp:dependency-check-gradle", version.ref = "depCheckVersion"}
spotbugsGradlePlugin = { module = "com.github.spotbugs.snom:spotbugs-gradle-plugin", version.ref = "spotbugsVersion"}
